
<div class="title"><div class="left"><i class="i-home" aria-label="" title=""></i></div><div class="right"><h1>Nos dernières actualités</h1><nav aria-label="breadcrumb"><ul><li><a href="" title="Accueil">Accueil</a></li></ul></nav></div></div>
<div id="content">
  <div id="news" >
    <div class="show" *ngFor="let new of news">
      <article >
        <div class="header"
            style="background-image: url(&quot;{{new.image}}&quot;);"><time
             pubdate="">{{ new.date | date: 'dd' }}<span>{{ new.date | date: 'MMM' }}</span></time>
          <h2><img src="../../../assets/i_news.png">{{new.title}}</h2>
        </div>
        <div class="content">
          <div [innerHTML]="sanitizeHtml(new.content)" class="paragraphe">
          
          </div>
        </div>
        <div class="bottom"><span>{{ new.date | date: 'dd MMM yyyy, HH:mm:ss' }}</span><a class="btn comment" (click)="navigateToNewsDetails(new)" 
            ><i class="fa fa-comments"></i></a>
        </div>
      </article>
    </div>
  </div>

</div>
